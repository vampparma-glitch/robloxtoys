<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RDX Robux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Inter',sans-serif}
    body{margin:0;background:#f2f4f5;color:#1f1f1f}
    header{background:#fff;padding:16px 32px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    header h1{margin:0;font-size:20px;font-weight:700}
    .hero{text-align:center;padding:50px 20px 20px}
    .hero h2{font-size:34px;margin-bottom:10px}
    .hero p{color:#555}
    .wrap{max-width:420px;margin:20px auto}
    .card{background:#fff;border-radius:14px;padding:26px;box-shadow:0 8px 25px rgba(0,0,0,.12)}
    .card h3{text-align:center;margin-top:0}
    label{display:block;margin-top:14px;font-weight:600;font-size:14px}
    input,select{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
    button{width:100%;margin-top:18px;padding:14px;background:#00b06f;border:0;border-radius:10px;color:#fff;font-weight:700;cursor:pointer}
    button:hover{background:#009a61}
    .note{font-size:12px;color:#777;margin-top:12px;line-height:1.4;text-align:center}
    .hidden{display:none}
    .result{margin-top:14px;background:#f0fdf8;border-radius:10px;padding:14px;color:#067a52;font-weight:600;text-align:center}
    footer{text-align:center;font-size:12px;color:#777;padding:26px}
  </style>
</head>
<body>

<header>
  <h1>RDX Robux </h1>
</header>

<section class="hero">
  <h2>Robux System</h2>
  <p>Roblox Toys.</p>
</section>

<div class="wrap">

  <!-- LOGIN SIMULADO -->
  <div class="card" id="loginCard">
    <h3> Access</h3>

    <label>Email (Gmail)</label>
    <input type="email" placeholder="example@email.com">

    <label>Password (Senha)</label>
    <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

    <button onclick="openForm()">Continue</button>

    <div class="note">
      Toys Roblox â€” nada Ã© salvo ou enviado<br>
      <br>
      Roblox Corporation
    </div>
  </div>

  <!-- FORMULÃRIO -->
  <div class="card hidden" id="formCard">
    <h3>Robux</h3>

    <label>Roblox Username</label>
    <input id="user" placeholder="Player123">

    <label>Select amount</label>
    <select id="amount">
      <option>400 Robux</option>
      <option>800 Robux</option>
      <option>1700 Robux</option>
      <option>4500 Robux</option>
    </select>

    <button onclick="simulate()">Start</button>

    <div class="result hidden" id="result"></div>

    <div class="note">
      ðŸª™ Robux Em torno de 5 Minutos<br>
      Roblox
    </div>
  </div>

</div>

<footer>
  Â© 2026 RDX Robux <br>
  This site is Roblox Corporation.
</footer>

<script>
  function openForm(){
    document.getElementById('loginCard').classList.add('hidden');
    document.getElementById('formCard').classList.remove('hidden');
  }

  function simulate(){
    const u=document.getElementById('user').value.trim();
    const a=document.getElementById('amount').value;
    if(!u){alert('Enter a username');return}
    const r=document.getElementById('result');
    r.classList.remove('hidden');
    r.innerHTML=`Complete!<br>${u} â†’ ${a} (visual only)`;
  }
</script>

</body>
</html>
